<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="09_index.css" />
    <title>Rock, Paper, Scisorss</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice">
        <img src="./images/rock.png" alt="" />
      </div>
      <div class="choice">
        <img src="./images/paper.png" alt="" />
      </div>
      <div class="choice">
        <img src="./images/scissors.png" alt="" />
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>

      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Play you move</p>
    </div>

    <script src="09_index.js"></script>
  </body>
</html>
